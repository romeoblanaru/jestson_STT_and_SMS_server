# SMS Server Tools 3 - Production PDU Mode Configuration
# Full Unicode/Diacritics support (Romanian ăâîșț + Lithuanian ąčęėįšųūž)

devices = GSM1
outgoing = /var/spool/sms/outgoing
checked = /var/spool/sms/checked
incoming = /var/spool/sms/incoming
logfile = /var/log/smstools/smsd.log
infofile = /var/run/smstools/smsd.working
pidfile = /var/run/smstools/smsd.pid
failed = /var/spool/sms/failed
sent = /var/spool/sms/sent
stats = /var/log/smstools/smsd_stats
loglevel = 5

# Performance
receive_before_send = no
autosplit = 3
delaytime = 1
delaytime_mainprocess = 1

# VPS forwarding
eventhandler = /usr/local/bin/sms_handler_unicode.py

[GSM1]
device = /dev/serial/by-id/usb-SimTech__Incorporated_SimTech__Incorporated_0123456789ABCDEF-if02-port0
incoming = yes
report = yes
baudrate = 115200
rtscts = no

# PDU Mode (automatic - no AT+CMGF needed)
# Character set conversion for proper encoding
cs_convert = yes

# Modem initialization
init = AT+CMEE=1
init2 = AT+CNMI=2,1,0,0,0

# Memory and reliability settings
check_memory_method = 1
memory_start = 1
send_delay = 1
